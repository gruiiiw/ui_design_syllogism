<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            background-color: #f4eadb; /* Beige background color */
            font-family: 'Manrope', sans-serif; /* Use Manrope font */
        }

        .container {
            text-align: center; /* Center align content */
            padding-top: 100px; /* Add padding to move content down */
        }

        .score {
            font-size: 24px; /* Smaller font size */
            color: black; /* Black font color */
        }

        .score-value {
            font-size: 36px; /* Smaller font size for score */
            color: #55896B; /* Green font color */
            margin-top: 40px; /* Add more margin to move below */
        }

        .restart-btn {
            background-color: #55896B; /* Green background color */
            color: white; /* White font color */
            font-size: 20px; /* Smaller font size */
            padding: 15px 30px; /* Larger padding */
            border-radius: 50px; /* Rounded edges */
            border: none; /* No border */
            cursor: pointer; /* Cursor on hover */
            transition: background-color 0.3s; /* Smooth color transition */
            margin-top: 60px; /* Add more margin to move below */
            text-decoration: none; /* Remove default button underline */
        }

        .restart-btn:hover {
            background-color: #38694d; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Score -->
        <div class="score">SCORE</div>
        <!-- 4/5 -->
        <div class="score-value">{{ score }} / 5</div> <!-- Dynamically display score -->
        <!-- Restart button -->
        <a href="/">
            <button class="restart-btn">RESTART</button>
        </a>
    </div>
</body>
</html>
